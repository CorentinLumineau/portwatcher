# PortWatcher Project Configuration
# Generated by /x:setup

project:
  name: PortWatcher
  description: A system tray application to monitor and manage processes on network ports
  version: 0.1.0

stacks:
  - name: main
    path: /
    technologies:
      framework: tauri
      language: rust
      frontend: vanilla-js
      target: linux

    context7:
      libraries:
        - id: /nicholashobson/tauri
          topics: [commands, events, window, tray, plugins]
        - id: /nicholashobson/rust
          topics: [async, error-handling, testing]

documentation:
  sections:
    - domain        # Business logic, requirements
    - development   # Setup, contributing
    - implementation # Architecture, technical docs
    - milestones    # Initiative tracking
    - reference     # Stack documentation
    - workflows     # Task workflows

conventions:
  commit_style: conventional
  branch_pattern: feature/{description}
  testing:
    framework: cargo-test
    coverage_target: 80%

dependencies:
  runtime:
    - libwebkit2gtk-4.1
    - libappindicator3
  build:
    - rust (1.75+)
    - tauri-cli (2.x)
