<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#2563eb"/>

  <!-- Network/Port symbol - stylized connection points -->
  <g fill="#ffffff">
    <!-- Central hub -->
    <circle cx="64" cy="64" r="12"/>

    <!-- Connection lines -->
    <rect x="62" y="28" width="4" height="24" rx="2"/>
    <rect x="62" y="76" width="4" height="24" rx="2"/>
    <rect x="28" y="62" width="24" height="4" rx="2"/>
    <rect x="76" y="62" width="24" height="4" rx="2"/>

    <!-- Diagonal lines -->
    <rect x="36" y="34" width="4" height="20" rx="2" transform="rotate(-45 38 44)"/>
    <rect x="88" y="34" width="4" height="20" rx="2" transform="rotate(45 90 44)"/>
    <rect x="36" y="74" width="4" height="20" rx="2" transform="rotate(45 38 84)"/>
    <rect x="88" y="74" width="4" height="20" rx="2" transform="rotate(-45 90 84)"/>

    <!-- Endpoint dots -->
    <circle cx="64" cy="24" r="6"/>
    <circle cx="64" cy="104" r="6"/>
    <circle cx="24" cy="64" r="6"/>
    <circle cx="104" cy="64" r="6"/>
    <circle cx="34" cy="34" r="5"/>
    <circle cx="94" cy="34" r="5"/>
    <circle cx="34" cy="94" r="5"/>
    <circle cx="94" cy="94" r="5"/>
  </g>
</svg>
